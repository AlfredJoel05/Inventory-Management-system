    <div class="container">
        <div class="left">
            <div class="header">
            <h2 class="animation a1">Edit Products and Location</h2>
            </div> 
        <div class="form">
            <h5>Select the Product</h5>
            <select class="browser-default custom-select" name=dropdown_product method="get">
                <option value="" disabled selected >Products Lsit</option>
                {% for item in dropdown_product %}
                    <option value= "{{item}}">{{item}}</option>"
                {% endfor %}
            </select>
            <input type="text" class="form-field animation a3" name="move_qty"  placeholder="Enter quantity">
            <h5>Select the Location</h5>
            <select class="browser-default custom-select" name=dropdown_location method="get">
                <option value="" disabled selected>Location List</option>
                {% for item in dropdown_location %}
                    <option value= "{{item}}">{{item}}</option>"
                {% endfor %}
            </select>
            <select class="browser-default custom-select" name=dropdown_location method="get">
                <option value="" disabled selected>Location List</option>
                {% for item in dropdown_location %}
                    <option value= "{{item}}">{{item}}</option>"
                {% endfor %}
            </select>
            <form method="post">
                <button class="animation a6">SUBMIT</button>
            </form>
        </div>
        </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
